<div class="container col-lg-6">
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group" [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="username">User Name :</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter User Name"
                 name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password"
                 name="password" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg offset-5">Login</button>
      </form>
    </div>
  </div>
</div>
